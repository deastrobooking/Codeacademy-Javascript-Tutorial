<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script>
      for (let i = 0; i < 4; i += 1) {
      document.write(i);
      document.write("<br>")
      }
      
 
      let i = 0;
 
      while (i < 5) {        
        console.log(i);
        document.write(i);
        i++;
        document.write("<br>");
      }

      for (let i = 0; i < 99; i += 1) {
        if (i > 5) { 
          break;
        }
      console.log(i);
      document.write(i);
      document.write("<br>");
      
      }
      
      for (let outer = 0; outer < 2; outer += 1) {
        for (let inner = 0; inner < 3; inner += 1) {
          console.log(`${outer}-${inner}`);
          document.write(`${outer}-${inner}`);
          
        }
      }
      
    </script>
    <script src="script.js"></script>
  </body>
</html>
